<!-- signup page ------------------------------------------------------------------------------------->


    <section data-role="page" id="page-signup">
        <div data-role="main" class="flex-parent flex-align-center flex-justify-center">
            <form id="form-signup" data-ajax="none">

                    <input class="form-input" type="text" data-role="none" id="form-signup-username">

                    <label for="form-signup-password-confirm" class="form-label">Confirm Password</label>
                    <input class="form-input" type="password" data-role="none" id="form-signup-password-confirm">
                </div>
                <div class="form-control">
                    <input class="form-button" type="submit" data-role="none" value="Sign Up">
                </div>
                <div class="form-control signup-link">
                    <a href="#page-login">Login?</a>
                </div>
            </form>
        </div>
    </section>

<!-- User profile Edit page --------------------------------------------------------------------------------------------------->


    <section data-role="page" id="page-profile-edit">
        <header data-role="header">
            <h1>User Profile Editing</h1>
            <ul class="nav flex-parent">
                <li class="flex-none">
                    <a href="#back" data-rel="back"><i class="fa fa-arrow-left" style="font-size:18px"></i>
                    </a>
                </li>
                <li class="flex-child"></li>
            </ul>
        </header>
        <div data-role="main">

        <div class=" pt-5 ac">
                <img src="img/me.png" alt="photo" class="media-image" height="150" width="150" style=" border-radius: 50%;">
        </div>
        <div style="padding:2em;">
                <form id="form-login" data-ajax="none">
                    <div class="form-control">
                        <label for="form-profile-edit-username" class="form-label">Username</label>
                        <input class="form-input" type="text" data-role="none" id="form-profile-edit-username" value="Sherry Du">
                    </div>
                    <div class="form-control">
                        <label for="form-profile-edit-location" class="form-label">Location</label>
                        <input class="form-input" type="text" data-role="none" id="form-profile-edit-location" value="San Francisco">
                    </div>
                    <div class="form-control">
                        <label for="form-profile-edit-location" class="form-label">Description</label>
                        <input class="form-input" type="text" data-role="none" id="form-profile-edit-location" value="Something about dog">
                    </div>
                    
                    
                    <a href="#page-profile">
                    <div class="form-control">
                        <input class="form-button" type="" data-role="none" value="Save">
                    </div>
                    </a>
                </form>
        </div>

        </div>
    </section>

    <!-- Add puppy -------------------------------------------------------------------------------------------->

    <div id="map-add-modal" class="modal modal-add-dog">
            <div class="modal-back" data-deactivate="#map-add-modal"></div>
            <form data-ajax="none" class="modal-content">
                <div class="modal-head">Add Puppy</div>
                    <div class="modal-body">

                        <div class="slider">

                          <div class="slides">
                            <div id="slide-1">
                              <img src="img/dog_icon/golden.png" class="img_slide" style="width: 60%">
                            </div>
                            <div id="slide-2">
                              <img src="img/dog_icon/brittany.png" class="img_slide" style="width: 60%">
                            </div>
                            <div id="slide-3">
                              <img src="img/dog_icon/pharaoh.png" class="img_slide" style="width: 60%">
                            </div>
                            <div id="slide-4">
                              <img src="img/dog_icon/dalmatian.png" class="img_slide" style="width: 60%">
                            </div>
                          </div>
                        </div>

                        <div class="form-control">
                            <label for="form-add-animal-breed" class="form-label">Breed</label>
                            <select id="form-add-animal-breed">
                            </select>
                        </div>
                        <div class="form-control">
                            <label for="form-add-animal-name" class="form-label">Name</label>
                            <input class="form-input" type="text" data-role="none" id="form-add-animal-name">
                        </div>
                        <div class="form-control">
                            <label for="form-add-animal-size" class="form-label">Size</label>
                            <input class="form-input" type="text" data-role="none" id="form-add-animal-size">
                        </div>
                        <div class="form-control">
                            <label for="form-add-animal-gender " class="form-label">Gender</label>
                            <input class="form-input" type="text" data-role="none" id="form-add-animal-gender ">
                        </div>
                    </div>

                <div class="modal-foot">
                    <button class="add-dog-button">Submit</button>
                </div>
            </form>
    </div>
