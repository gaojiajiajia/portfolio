<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Color Chaser</title>

    <meta name="apple-mobile-web-app-capable" content="yes" />

    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />

    <link
      rel="stylesheet"
      href="lib/css/jquery.mobile.structure-1.4.5.min.css"
    />
    <link rel="stylesheet" href="css/app.css" />

    <script src="lib/js/jquery-2.2.4.min.js"></script>
    <script src="js/app.js"></script>
    <script src="lib/js/jquery.mobile-1.4.5.min.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8K2ibg_ks74DruhcrUIMxn9ymzisIW7Q&callback"
      async
      defer
    ></script>
  </head>
  <body>
    <section data-role="page" id="login-page">
      <div data-role="main">
        <form id="login-form" class="centered-child" data-role="none">
          <!-- <img src="img/retsuku.png" alt="" style="width:100px"> -->
          <div class="login_img">
            <img src="img/logo.png" width="180" height="180" />
          </div>

          <div class="form-control">
            <label for="login-username">Username</label>
            <input
              type="text"
              id="login-username"
              placeholder="User Name"
              data-role="none"
            />
          </div>
          <div class="form-control">
            <label for="login-password">Password</label>
            <input
              type="password"
              id="login-password"
              placeholder="Pass Word"
              data-role="none"
            />
          </div>
          <div class="form-control">
            <!-- <label></label> -->
            <input type="submit" value="Login" data-role="none" />
          </div>
        </form>
      </div>
    </section>

    <section data-role="page" id="main-page">
      <header data-role="header">
        <h1>Main Page</h1>
        <div class="btn-row">
          <ul>
            <li class="flex-child"></li>
            <li>
              <a
                class="list-page-add ui-link"
                href="#profile-new"
                data-activate="#add-animal-modal"
                ><img class="addimg" src="img/add.png" width="25" height="25"
              /></a>
            </li>
          </ul>
        </div>
      </header>
      <footer data-role="footer" data-template="#footer-template"></footer>
      <div data-role="main">
        <div class="map-area">
          <div class="map" data-activate=".map-popover"></div>

          <div class="map-popover" data-deactivate=".map-popover">
            <div class="pop-title">Blue</div>
            <div class="pop-description">
              Location: 840 Post <br />Stuff: A Building
            </div>
          </div>
        </div>
      </div>

      <div class="modal" id="add-animal-modal">
        <div class="modal-back" data-deactivate="#add-animal-modal"></div>
        <div class="modal-content">
          <button data-deactivate="#add-animal-modal" class="btn_card">
            Back
          </button>
          <div class="card_newitem">
            <div class="wrapper">
              <img src="img/red_stuff.png" />
              <div class="name">
                <h2>Red Balloon</h2>
                <!--<p>3 times</p>-->
              </div>
            </div>
          </div>
          <img src="img/map2.png" class="map_big" />
        </div>
      </div>
    </section>

    <section data-role="page" id="list-page">
      <header data-role="header">
        <h1>List Page</h1>
      </header>
      <footer data-role="footer" data-template="#footer-template"></footer>
      <div data-role="main">
        <div class="animallist">
          <div
            class="animallist-item"
            data-template="#animallist-template-temporary"
          ></div>
          <div
            class="animallist-item"
            data-template="#animallist-template-temporary"
          ></div>
          <div
            class="animallist-item"
            data-template="#animallist-template-temporary"
          ></div>
          <div
            class="animallist-item"
            data-template="#animallist-template-temporary"
          ></div>
          <div
            class="animallist-item"
            data-template="#animallist-template-temporary"
          ></div>
          <div
            class="animallist-item"
            data-template="#animallist-template-temporary"
          ></div>
          <div
            class="animallist-item"
            data-template="#animallist-template-temporary"
          ></div>
        </div>
      </div>
    </section>

    <section data-role="page" id="animal-profile-page">
      <header data-role="header">
        <h1>Animal Profile Page</h1>
        <div class="btn-row">
          <ul>
            <li><a href="#back" data-rel="back">Back</a></li>
          </ul>
        </div>
      </header>
      <div data-role="main">
        <div
          class="animallist-item"
          data-template="#animallist-template-temporary"
        ></div>
      </div>
    </section>

    <section data-role="page" id="profile-page">
      <header data-role="header"></header>

      <div data-role="main">
        <div class="container_profile">
          <img
            src="img/retsuku.png"
            class="profile_img"
            width="100px"
            height="100px"
          />

          <br />
          <h5>Username:</h5>
          <p>Retsuku</p>
          <br />
          <h5>Email:</h5>
          <p>aggretsuku@gmail.com</p>
          <a href="#" class="js-logout">Log Out</a>
        </div>
      </div>
      <footer data-role="footer" data-template="#footer-template"></footer>
    </section>

    <!--add page-->

    <script type="text/template" id="animallist-template-temporary">
      <div class="flex-parent flex-center">
      	<div class="flex-none animallist-icon">
      		<img src="img/red.png" alt="">
      	</div>
      	<div class="flex-child">
      		<div class="animallist-title">Red</div>
      		<div class="animallist-description">Red is the color most commonly associated with jpy and well being. </div>
      	</div>
      	<div class="flex-none animallist-icon animal-jump">
      		&gt;
      	</div>
      </div>
    </script>

    <script type="text/template" id="footer-template">
      <div class="btn-row">
      	<!-- ul>li*3>a[href=#]>{Link} -->
      	<ul>
      		<li class="flex-child">
      			<a href="#main-page" class="nav-map" data-activate=".nav-map" data-deactivate=".nav-list,.nav-profile">
      				<div class="btn-icon"><img src="img/map i.png" alt=""></div>
      				<div class="btn-title">Maps</div>
      			</a>
      		</li>
      		<li class="flex-child">
      			<a href="#list-page" class="nav-list" data-activate=".nav-list" data-deactivate=".nav-map,.nav-profile">
      				<div class="btn-icon"><img src="img/list.png" alt=""></div>
      				<div class="btn-title">List</div>
      			</a>
      		</li>
      		<li class="flex-child">
      			<a href="#profile-page" class="nav-profile" data-activate=".nav-profile" data-deactivate=".nav-list,.nav-map">
      				<div class="btn-icon"><img src="img/profile.png" alt=""></div>
      				<div class="btn-title">Profile</div>
      			</a>
      		</li>
      	</ul>
      </div>
    </script>
  </body>
</html>
